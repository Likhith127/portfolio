        <div class="contact">
            <h2>Contact me for Work / General Enquiry</h2><br>
            <div class="contactform">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control forname" id="name" >
                        <div id="emailHelp" class="form-text">We'll never share your name with anyone else.</div>
                      </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control foremail" id="email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email & phone no with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="phone" class="form-label">Phone No</label>
                      <input type="text" class="form-control forphone" id="phone">
                    </div>
                    <div class="mb-3">
                        <label for="enquiry" class="form-label forenq">Enquiry</label>
                        <input type="text" class="form-control forenq" id="enquiry">
                      </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
